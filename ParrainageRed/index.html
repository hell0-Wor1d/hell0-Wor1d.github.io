<script type="text/javascript">
  "use strict";
  setHeiHeight();

  // On réveille le backend
  $.ajax({
    method: "GET",
      url: "https://parrainage-bot.herokuapp.com/"
    });

  $(window).resize(setHeiHeight);

  $("button#submit").on('click', function() {
    var mail = $("input#mailinput").val();
    if (mail == "" || mail.indexOf('@') < 0) {
      alert('Mail non valide !');
      return;
    }

    var txtSubmit = $("button#submit").text();
    $("button#submit").text('Chargement ...')
    $.ajax({
      method: "GET",
      url: "https://parrainage-bot.herokuapp.com/parrainage.sfr/" + mail
    }).done(function(res) {
        if (res == true)
          alert('La demande à été validé !');
        else
          alert('Une erreur c\'est produite lors de la demande de parainage !');

        $("input#mailinput").val('');
        $("button#submit").text(txtSubmit);
    });
  });

  </script>
